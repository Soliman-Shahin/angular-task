<!--sidebar start-->
<div class="sidebar">
    <div *ngIf="user$ | async as user">
        <img [src]="user.photoURL ?? 'assets/images/image-placeholder.png'" class="profile_image" alt="">
        <h4>{{user.displayName}}</h4>
    </div>
    <a routerLink="/home"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
    <a routerLink="/profile"><i class="fas fa-cogs"></i><span>Components</span></a>

</div>
<!--sidebar end-->

<div class="content">

    <!-- Advertisements table -->
    <ng-container>

        <h4>Advertisements</h4>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- file Column -->
            <ng-container matColumnDef="file">
                <th mat-header-cell *matHeaderCellDef> Ad File </th>
                <td mat-cell *matCellDef="let element">
                    <img *ngIf="element.image !== ''" src="{{element.image}}" height="100" width="75" alt="image">
                    <video *ngIf="element.video !== ''" src="{{element.video}}" height="100" width="200" controls></video>
                </td>
            </ng-container>

            <!-- type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.image !== ''">Image</span>
                    <span *ngIf="element.video !== ''">Video</span>
                </td>
            </ng-container>

            <!-- form_time Column -->
            <ng-container matColumnDef="from_time">
                <th mat-header-cell *matHeaderCellDef> From Time </th>
                <td mat-cell *matCellDef="let element"> {{element.from_time}} </td>
            </ng-container>

            <!-- to_time Column -->
            <ng-container matColumnDef="to_time">
                <th mat-header-cell *matHeaderCellDef> To Time </th>
                <td mat-cell *matCellDef="let element"> {{element.to_time}} </td>
            </ng-container>

            <!-- update Column -->
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef> Update </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </ng-container>

</div>
