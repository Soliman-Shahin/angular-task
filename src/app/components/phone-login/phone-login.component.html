<div class="content">
    <h1>Sign In with your phone number</h1>

    <div id="recaptcha-container">

    </div>

    <div *ngIf="!isCode" [hidden]="user" class="card form-container mat-elevation-z5">

        <mat-form-field>
            <mat-label>phone number</mat-label>
            <input matInput type="text" [(ngModel)]="phoneNumber.number" class="input" placeholder="01022334566" maxlength="11">
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="sendLoginCode()">Submit</button>

    </div>

    <div *ngIf="windowRef.confirmationResult && isCode" class="card form-container mat-elevation-z5">
        <mat-form-field>
            <mat-label>Verification Code</mat-label>
            <input matInput type="text" [(ngModel)]="verificationCode" name="code" class="input">
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="verifyLoginCode()">Verify</button>
    </div>

</div>
